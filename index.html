<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/231cc9a143.js" crossorigin="anonymous"></script>
	<link href="<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./scss/style.css" />
	<link rel="web icon" type="image/ico" href="img\favicon.ico" />
	<title>Les petits plats</title>
</head>
<body>
	<div class="container">
	<header class="header">
		<a href="index.html" class="header__main" aria-label="Page d'acceuil Les Petits Plats">
		<img class="header__logo" src="img\favicon.ico" alt="Logo Les petits plats" />
		<h1 class="header__title">Les petits plats</h1>
		</a>
	</header>

	<section class="search">
		<div class="search__main">
			<input type="text" class="search__input" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" />
			<img class="search__logo" src="img\icons\search.svg" alt="loupe" aria-hidden="true"></img>
		</div>
	</section>
	<section class="tags">
		<div class="tags__main">
	</section>

	<section class="dropdown">
		<div class="dropdown__main">
<input type="text" class="dropdown__input dropdown__input--ingredients" id="searchtag__ingredients" placeholder="Ingrédients"/>
<button type="button" class="dropdown__icon" >
	<i class="dropdown__img fas fa-chevron-down"></i>
</button>
<form id="search__Ingredients" class="form" method="GET" onsubmit="return false">
	<label for="ingredients" class="form__label">Ingredients</label>
	<input type="search" name="appareil" id="ingredients" class="form__input form__input--ingredients" placeholder="Recherche un ingrédient" />
	<button class="form__arrow form__arrow--ingredients arrowUp" id="arrowUp__ingredients" aria-label="fermeture du menu"><i class="fas fa-chevron-up"></i></button>
</form>
<ul class="dropdown__menu" id="menu__ingredients"></ul>
		</div>
		<div class="dropdown__main">
			<input type="text" class="dropdown__input dropdown__input--appliances" id="searchtag__appliances" placeholder="Appareils" />
			<button type="button" class="dropdown__icon" >
				<i class="dropdown__img fas fa-chevron-down"></i>
			</button>
			<form id="search__appliances" class="form" method="GET" onsubmit="return false">
				<label for="appliances" class="form__label">Appareils</label>
				<input type="search" name="appareil" id="appliances" class="form__input form__input--appliances" placeholder="Recherche un appareil" />
				<button class="form__arrow form__arrow--appliances arrowUp" id="arrowUp__appliances" aria-label="fermeture du menu"><i class="fas fa-chevron-up"></i></button>
			</form>
			<ul class="dropdown__menu" id="menu__appliances"></ul>
					</div>
					<div class="dropdown__main">
						<input type="text" class="dropdown__input dropdown__input--ustensils" id="searchtag__ustensils" placeholder="Ustensiles" />
						<button type="button" class="dropdown__icon" >
							<i class="dropdown__img fas fa-chevron-down"></i>
						</button>
						<form id="search__ustensils" class="form" method="GET" onsubmit="return false">
							<label for="ustensils" class="form__label">Ustensiles</label>
							<input type="search" name="ustensils" id="ustensils" class="form__input form__input--ustensils" placeholder="Recherche un ustensile" />
							<button class="form__arrow form__arrow--ustensils arrowUp" id="arrowUp__ustensils" aria-label="fermeture du menu"><i class="fas fa-chevron-up"></i></button>
						</form>
						<ul class="dropdown__menu" id="menu__ustensils"></ul>
								</div>
	</section>

	<section class="allRecipesCards">
	</section>
</div>
	<script type="module" src="js\index.js"></script>
</body>
</html>
